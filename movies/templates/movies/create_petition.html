{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 mx-auto mb-3">
        <h2>{{ template_data.title }}</h2>
        <hr />
        
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        
        <div class="card">
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="movie_title" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="movie_title" name="movie_title" 
                       placeholder="Enter the movie title you'd like to petition for" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" 
                          placeholder="Explain why this movie should be added to our catalog..." required></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <a href="{% url 'movies.petitions' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Petition</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
